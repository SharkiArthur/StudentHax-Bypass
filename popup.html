<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Login - My Extension</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">
		<h1>Login</h1>

	</div>
	<script src="main.js"></script>
</body>
</html>
